<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
        </nav>
    </header>
    <main>
        <h2>Editar Producto</h2>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ product['nombre'] }}" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ product['cantidad'] }}" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" value="{{ product['precio'] }}" required>
            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ product['fecha_vencimiento'] }}" required>
            <label for="categoria">Categor√≠a:</label>
            <input type="text" id="categoria" name="categoria" value="{{ product['categoria'] }}" required>
            <button type="submit">Actualizar Producto</button>
        </form>
    </main>
</body>
</html>
